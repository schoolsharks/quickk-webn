name: Deploy Server

on:
  push:
    branches:
      - staging
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-server.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_NAME=main" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/home/ubuntu/quickk/quickk-main" >> $GITHUB_OUTPUT
          else
            echo "ENV_NAME=staging" >> $GITHUB_OUTPUT
            echo "DEPLOY_PATH=/home/ubuntu/quickk/quickk-staging" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        run: cd server && npm ci
      
      - name: Build TypeScript
        run: cd server && npm run build
      
      - name: Deploy to AWS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          source: "server/dist/,server/package.json,server/package-lock.json"
          target: "${{ steps.env.outputs.DEPLOY_PATH }}"
          strip_components: 0
      
      - name: Setup server and restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            cd ${{ steps.env.outputs.DEPLOY_PATH }}/server
            npm ci --production --omit=dev
            
            # Use the full path to PM2 or ensure it's in the PATH
            cd ${{ steps.env.outputs.DEPLOY_PATH }}
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            pm2 restart ecosystem.config.js